name: winterflowspace-api

namespace: kavanest
env:
  APP_VERSION: 9bc7c95f241612a55aeddceb89315a1cf76252fb

deployment:
  - name: winterflowspace-api
    image: invisibug/winterflowspace-api
    ports:
      - port: 3000

ingress:
  - name: api.winterflowspace.com
    selector: winterflowspace-api
    path: /
    port: 3000
    host: api.winterflowspace.com

service:
  loadBalancer:
    - name: winterflowspace-api
      selector: winterflowspace-api
      port: 80
      containerPort: 3000
