name: winterflowspace-api

namespace: kavanest
env:
  APP_VERSION: 8bd05f719eb5ef2aaaee64817c98ad58213bb70a

deployment:
  - name: winterflowspace-api
    image: invisibug/winterflowspace-api
    ports:
      - port: 3000

ingress:
  - name: api.winterflowspace.com
    selector: winterflowspace-api
    path: /
    port: 3000
    host: api.winterflowspace.com

service:
  loadBalancer:
    - name: winterflowspace-api
      selector: winterflowspace-api
      port: 80
      containerPort: 3000
