name: winterflowspace-api

namespace: kavanest
env:
  APP_VERSION: 884cf1c315dc9c5c4642f860d5a0b7848529b279

deployment:
  - name: winterflowspace-api
    image: invisibug/winterflowspace-api
    ports:
      - port: 3000

ingress:
  - name: api.winterflowspace.com
    selector: winterflowspace-api
    path: /
    port: 3000
    host: api.winterflowspace.com

service:
  loadBalancer:
    - name: winterflowspace-api
      selector: winterflowspace-api
      port: 80
      containerPort: 3000
